<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
  <title>Web Admin backend</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
  <h2>Food Delivery App - Admin Panel</h2>
  <p>We Deliver in No Time :)</p>
  <br/>
  <p><a href="restaurants.jsp">FETCH ALL RESTAURANTS</a></p>
</div>

<div class="container">
  <h2>Add Restaurant Details</h2>
  <form action="Add" method="post">
    <div class="form-group">
      <label for="name">Restaurant Name:</label>
      <input type=text class="form-control" placeholder="eg: Subway" name="txtName">
    </div>
    <div class="form-group">
      <label for="name">Restaurant Phone:</label>
      <input type=text class="form-control" placeholder="eg: +91 98765 12345" name="txtPhone">
    </div>
    <div class="form-group">
      <label for="name">Restaurant Address:</label>
      <input type=text class="form-control" placeholder="eg: Sarabha Nagar" name="txtAddress">
    </div>
    <div class="form-group">
      <label for="name">Restaurant Type:</label>
      <input type=text class="form-control" placeholder="eg: Veg or NonVeg or Veg-NonVeg" name="txtType">
    </div>
    <div class="form-group">
      <label for="name">Restaurant Ratings:</label>
      <input type=text class="form-control" placeholder="eg: 4.5" name="txtRatings">
    </div>
    
    <div class="form-group">
      <label for="name">Restaurant Operating Hours:</label>
      <input type=text class="form-control" placeholder="eg: 10:00 tp 16:00" name="txtHours">
    </div>
    
    <button type="submit" class="btn btn-default">ADD RESTAURANT</button>
  </form>
</div>
	

</body>
</html>
