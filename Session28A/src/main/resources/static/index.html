<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>LMS</title>
</head>
<body>
	<center>
		
		<br/>
		<br/>
		
		<h3>Welcome To Learning Management System</h3>
		<h4>Search The Candle, Rather Than Cursing the Darkness</h4>
		
		<h5>ADMIN PANEL - ADD COURSE</h5>
		<form action="/api/add-course" method="post">
		    Enter Course Title<input type="text" name="title" placeholder="eg: Python"/>
			<br/>
			Enter Course Description<input type="text" name="description" placeholder="eg: ML & AI"/>
			<br/>
			Enter Course Instructor<input type="text" name="instructor" placeholder="eg: Fionna"/>
			<br/>
			Enter Course Duration<input type="text" name="duration" placeholder="eg: 2"/>
			<br/>
			<br/>
			<input type="submit" value="CREATE COURSE"/>
		</form>
		
	</center>
</body>
</html>
