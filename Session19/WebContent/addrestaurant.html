<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ADD Restaurant</title>
</head>
<body>
	<center>
		
		<br/>
		<br/>
		
		<h3>Welcome To Food Delivery Admin</h3>
		<h4>We Deliver in No Time :)</h4>
		
		<br/>		
		
		<h4>Add Restaurnat</h4>
		<form action="" method="post">
		    Enter Restaurant Name<input type="text" name="txtName" placeholder="eg: John Watson"/>
			<br/>
			Enter Restaurant Phone<input type="text" name="txtPhone" placeholder="eg: +91 98765 98765"/>
			<br/>
			Enter Restaurant Address<input type="text" name="txtAddress" placeholder="eg: Sarabha Nagar"/>
			<br/>
			Enter Restaurant Type<input type="text" name="txtType" placeholder="eg: Veg or Veg-NonVeg or NonVeg"/>
			<br/>
			Enter Restaurant Ratings<input type="text" name="txtRatings" placeholder="eg: 4.5"/>
			<br/>
			Enter Restaurant Operating hours<input type="text" name="txtHours" placeholder="eg: 12:00 to 16:00"/>
			
			<br/>
			<input type="submit" value="ADD RESTAURANT"/>
		</form>
		
	</center>
</body>
</html>
